<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrique Martinez Vargas - Chemical Engineer</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Chemical Engineer with 6+ years of experience in industrial processes, operations optimization, and sustainable solutions.">
    <meta name="keywords" content="Chemical Engineer, Manufacturing Engineer, Ingeniero QuÃ­mico, Monterrey">
    <meta name="author" content="Enrique Martinez Vargas">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="picture/face.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themes.css">
    
    <style>
        /* Loading/Welcome Screen Styles */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .welcome-content {
            text-align: center;
            color: white;
        }
        
        .welcome-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 4px solid white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .welcome-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .welcome-btn {
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .loading-dots {
            display: inline-block;
            margin-top: 2rem;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Welcome/Loading Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <img src="picture/face.png" alt="Enrique Martinez Vargas" class="welcome-logo">
            <h1 class="welcome-title">Enrique Martinez Vargas</h1>
            <p class="welcome-subtitle">Chemical Engineer | Manufacturing Expert</p>
            
            <div class="welcome-actions">
                <a href="home.html" class="welcome-btn">
                    <i class="fas fa-home"></i> Enter Portfolio
                </a>
                <a href="about.html" class="welcome-btn">
                    <i class="fas fa-user"></i> About Me
                </a>
                <a href="contact.html" class="welcome-btn">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </div>
            
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect to home after a delay (optional)
        setTimeout(function() {
            // You can enable auto-redirect by uncommenting the line below
            // window.location.href = 'home.html';
        }, 3000);
        
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'default';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Fade out animation when clicking a link
        document.querySelectorAll('.welcome-btn').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                document.getElementById('welcome-screen').classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
