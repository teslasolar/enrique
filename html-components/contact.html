<!-- Contact Component -->
<section id="contact" class="section section-alt">
    <div class="container">
        <h2 class="section-title" data-translate="sections.contact">Get In Touch</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3 data-translate="contact.title">Let's Connect</h3>
                <p data-translate="contact.description">I'm always interested in discussing new opportunities, collaborations, or just having a conversation about engineering and innovation.</p>
                <div class="contact-items">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:enrique.martinez@example.com">enrique.martinez@example.com</a>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/enrique-martinez-vargas-298129195/" target="_blank" rel="noopener">LinkedIn Profile</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+52 (81) 1234-5678</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Monterrey, Nuevo Le√≥n, Mexico</span>
                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> <span data-translate="contact.send">Send Message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="js/contact.js"></script>
