<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        canvas {
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            background: #000;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            display: none;
        }
        
        .game-over.active {
            display: block;
        }
        
        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #00dd77;
        }
        
        .gamepad-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 5px;
            display: none;
        }
        
        .gamepad-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>ðŸŽ® Keyboard: Arrow Keys or WASD | Gamepad: D-Pad or Left Stick</p>
            <p>Press SPACE or Gamepad A to start/restart</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="resetGame()">Play Again</button>
    </div>
    
    <div class="gamepad-indicator" id="gamepadIndicator">
        ðŸŽ® Gamepad Connected
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const gamepadIndicator = document.getElementById('gamepadIndicator');
        
        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamepadIndex = null;
        
        // Initialize game
        function init() {
            generateFood();
            gameRunning = true;
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            handleGamepad();
            update();
            draw();
            
            setTimeout(gameLoop, 100);
        }
        
        // Update game state
        function update() {
            // Move snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#00ff88';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Make head brighter
                if (i === 0) {
                    ctx.fillStyle = '#44ffaa';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 6, gridSize - 6);
                    ctx.fillStyle = '#00ff88';
                }
            }
            
            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('active');
        }
        
        // Reset game
        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('active');
            generateFood();
            gameRunning = true;
            gameLoop();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && (e.key === ' ' || e.key === 'Enter')) {
                resetGame();
                return;
            }
            
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // Gamepad support
        window.addEventListener('gamepadconnected', (e) => {
            gamepadIndex = e.gamepad.index;
            gamepadIndicator.classList.add('active');
            console.log('Gamepad connected:', e.gamepad.id);
        });
        
        window.addEventListener('gamepaddisconnected', (e) => {
            if (e.gamepad.index === gamepadIndex) {
                gamepadIndex = null;
                gamepadIndicator.classList.remove('active');
            }
        });
        
        // Handle gamepad input
        function handleGamepad() {
            if (gamepadIndex === null) return;
            
            const gamepad = navigator.getGamepads()[gamepadIndex];
            if (!gamepad) return;
            
            // D-pad or left stick
            const threshold = 0.5;
            
            // Check buttons (D-pad)
            if (gamepad.buttons[12] && gamepad.buttons[12].pressed) { // Up
                if (dy === 0) {
                    dx = 0;
                    dy = -1;
                }
            } else if (gamepad.buttons[13] && gamepad.buttons[13].pressed) { // Down
                if (dy === 0) {
                    dx = 0;
                    dy = 1;
                }
            } else if (gamepad.buttons[14] && gamepad.buttons[14].pressed) { // Left
                if (dx === 0) {
                    dx = -1;
                    dy = 0;
                }
            } else if (gamepad.buttons[15] && gamepad.buttons[15].pressed) { // Right
                if (dx === 0) {
                    dx = 1;
                    dy = 0;
                }
            }
            
            // Check analog stick
            if (Math.abs(gamepad.axes[0]) > threshold || Math.abs(gamepad.axes[1]) > threshold) {
                if (gamepad.axes[1] < -threshold && dy === 0) { // Up
                    dx = 0;
                    dy = -1;
                } else if (gamepad.axes[1] > threshold && dy === 0) { // Down
                    dx = 0;
                    dy = 1;
                } else if (gamepad.axes[0] < -threshold && dx === 0) { // Left
                    dx = -1;
                    dy = 0;
                } else if (gamepad.axes[0] > threshold && dx === 0) { // Right
                    dx = 1;
                    dy = 0;
                }
            }
            
            // A button to restart
            if (!gameRunning && gamepad.buttons[0] && gamepad.buttons[0].pressed) {
                resetGame();
            }
        }
        
        // Start game
        init();
    </script>
</body>
</html>
